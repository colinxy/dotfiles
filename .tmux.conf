# prefix key
unbind-key C-b
set -g prefix M-C-b
bind-key M-C-b send-prefix

set -g default-terminal "screen-256color"

set -g mode-keys emacs
# set -g status-keys emacs

# allow shift-<arraow> to pass through
setw -g xterm-keys on
# reduce esc delay
set -gs escape-time 0

set -g base-index 1
# setw -g pane-base-index 1
set -g renumber-windows on
setw -g automatic-rename on

set -g history-limit 10000
setw -g monitor-activity on

bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# swicth panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# copy mode
bind -n M-[ copy-mode
bind -n M-] paste-buffer

# mouse
set -g mouse on

# status line
set-option -g status on
set -g status-justify centre
set -g status-interval 5

# active/inactive window
# match iterm style
# set -g window-style 'fg=colour247,bg=colour236'
# set -g window-active-style 'fg=colour250,bg=colour0'

# setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '
# setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-current-style "bold"

# https://stackoverflow.com/questions/12003726/give-a-hint-when-press-prefix-key-in-tmux
set -g status-right-length 40
set -g status-right ' #{?client_prefix,#[reverse]<Prefix>#[noreverse] ,}"#{=12:pane_title}" %Y-%b-%d %H:%M '

# quick process view
bind '~' split-window "exec htop"
